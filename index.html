<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PicoSite2</title>
<link rel="stylesheet" href="./style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
<header id="hd">
  <div class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul>
    <li data-target="main1">ホーム</li>
    <li data-target="main2">チャット</li>
    <li data-target="main3">サイト</li>
    <li data-target="main5">学習</li>
    <li data-target="main4">PicoTube</li>
  </ul>
  <div style="display: none;" id="you_name">?</div>
</header>

<!-- 各メインコンテンツ -->
<main id="main1" class="content active">
  <!-- ホーム画面 -->
<div id="home-section" class="home">
<button id="googleLogin">Googleでログイン</button>
<button id="logoutBtn">ログアウト</button>


  <div class="hero">
    <h2>ようこそ、PicoSite2へ</h2>
    <p>PicoSiteを越えた滑らかで直感的なデザイン。<br>
      シンプルな操作と美しいUIを体験してみてください。</p>
    <button id="getStartedBtn">はじめる →</button>
  </div>

  <div class="feature-grid">
    <div class="feature">
      <h4>軽量で高速</h4>
      <p>必要最小限の構成で素早くロード。</p>
    </div>
    <div class="feature">
      <h4>滑らかなUI</h4>
      <p>近未来のようなやわらかいアニメーション。</p>
    </div>
    <div class="feature">
      <h4>学習に役立てる</h4>
      <p>勉強できる便利なサイト</p>
    </div>
  </div>
</div>

</main>

<main id="main2" class="content">
<div id="main2_c">
  <span>チャット</span>
  <div id="chat"></div>
  <div id="input">
    <input id="name" placeholder="名前"/>
    <input id="text" placeholder="メッセージを入力..." />
    <button id="send">送信</button>
  </div>

  <h3>スタンプ（いらすとや）</h3>
  <div id="stamps">
    <img class="stamp-btn" src="https://x.gd/VJFXa" data-url="https://x.gd/VJFXa">
    <img class="stamp-btn" src="https://x.gd/Pq0J5" data-url="https://x.gd/Pq0J5">
    <img class="stamp-btn" src="https://x.gd/ojvnt" data-url="https://x.gd/ojvnt">
  </div>
</div>
<div id="main2_t">
  googleでログインしてください
</div>
</main>
  
<main id="main3" class="content">
</main>
  
<main id="main4" class="content">
  <h1>PicoTube</h1>

  <!-- 動画一覧 -->
  <div id="videoList" class="video-list"></div>

  <!-- メイン動画（最初は非表示） -->
  <div id="videoContainer" class="video-container" style="display:none;">
    <button id="backBtn" class="video-btn">← 一覧に戻る</button>
    <h2 id="videoTitle"></h2>
    <iframe id="videoPlayer" width="100%" height="480" frameborder="0" allowfullscreen></iframe>
  </div>

</main>
  
<main id="main5" class="content">
<div id="app">
  <!-- スタート画面 -->
  <div id="select-screen">
    <h1 id="pd_1">ピコドリルへようこそ！</h1>
    <p>やりたい問題集を選んでね👇</p>
    <div id="selectSet"></div>
    <button id="show-scores" class="option" style="border-color:#555;">
      最高スコア一覧を表示
    </button>
  </div>

  <!-- クイズ画面 -->
  <div id="quiz">
    <h1 id="set-title"></h1>
    <div id="question-number"></div>
    <div id="question"></div>
    <div id="options" class="options"></div>
    <div class="progress">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="score">スコア: 0</div>
  </div>

  <!-- 結果画面 -->
  <div id="result">
    <h2>おつかれさま！🎉</h2>
    <p id="final-score"></p>
    <button id="restart-btn" class="restart">もう一度</button>
  </div>

  <!-- スコア一覧画面 -->
  <!-- スコア一覧画面 -->
  <div id="score-list">
    <h2>🏆 スコア一覧</h2>
    <ul id="score-items"></ul>
    <button id="reset-btn" class="restart" style="background:#e33;">データをリセット</button>
    <button id="back-btn" class="restart" style="background:#888;">戻る</button>
  </div>

</div>
</main>
  
<script type="module" src="./script.js"></script>
</body>
</html>
