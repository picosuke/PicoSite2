<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ハンバーガーメニュー対応</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    header {
      position: relative;
      top: 20px;
      width: calc(100% - 40px);
      margin: 0 auto;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    nav {
      display: flex;
      align-items: center;
      position: relative;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
      color: #444;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #000;
    }

    /* ハンバーガーボタン */
    #menuBtn {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ▼ スマホサイズでの表示切替 */
    @media (max-width: 768px) {
      #menuBtn {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        border-radius: 30px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        padding: 10px 0;
        animation: fadeIn 0.3s ease;
      }

      .nav-links.open {
        display: flex;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }

    main {
      margin-top: 100px;
      max-width: 700px;
      margin-inline: auto;
      background: #fff;
      border-radius: 50px;
      padding: 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Site</h1>
    <nav>
      <button id="menuBtn">☰</button>
      <div id="navLinks" class="nav-links">
        <a href="#">ホーム</a>
        <a href="#">プロジェクト</a>
        <a href="#">このサイトについて</a>
      </div>
    </nav>
  </header>

  <main>
    <h2>メインコンテンツ</h2>
    <p>スマホでは ☰ を押すとメニューが開き、もう一度押すか外をタップすると閉じます。</p>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");

    // メニュー開閉
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation(); // 外クリック処理に干渉しない
      navLinks.classList.toggle("open");
    });

    // 外側をクリックしたら閉じる
    document.addEventListener("click", (e) => {
      if (!navLinks.contains(e.target) && !menuBtn.contains(e.target)) {
        navLinks.classList.remove("open");
      }
    });
  </script>
</body>
</html>
