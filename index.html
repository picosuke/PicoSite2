<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>友達チャット</title>
<script type="module" src="script.js"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<header id="hd">
  <div class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul>
    <li data-target="main1">ホーム</li>
    <li data-target="main2">チャット</li>
    <li data-target="main3">chatGPT</li>
    <li data-target="main4">PicoTube</li>
    <li data-target="main5">学習ゲーム</li>
  </ul>
</header>

<!-- 各メインコンテンツ -->
<main id="main1" class="content active">
  <!-- ホーム画面 -->
<div id="home-section" class="home">
  <div class="hero">
    <h2>ようこそ、PicoSite2へ</h2>
    <p>PicoSiteを越えた滑らかで直感的なデザイン。<br>
      シンプルな操作と美しいUIを体験してみてください。</p>
    <button id="getStartedBtn">はじめる →</button>
  </div>

  <div class="feature-grid">
    <div class="feature">
      <h4>軽量で高速</h4>
      <p>必要最小限の構成で素早くロード。</p>
    </div>
    <div class="feature">
      <h4>滑らかなUI</h4>
      <p>近未来のようなやわらかいアニメーション。</p>
    </div>
    <div class="feature">
      <h4>学習に役立てる</h4>
      <p>勉強できる便利なサイト</p>
    </div>
  </div>
</div>

</main>

<main id="main2" class="content">
  <span>チャット</span>
  <div id="chat"></div>
  <div id="input">
    <input id="name" placeholder="名前"/>
    <input id="text" placeholder="メッセージを入力..." />
    <button id="send">送信</button>
  </div>

  <h3>スタンプ（いらすとや）</h3>
  <div id="stamps">
    <img class="stamp-btn" src="https://x.gd/VJFXa" data-url="https://x.gd/VJFXa">
    <img class="stamp-btn" src="https://x.gd/Pq0J5" data-url="https://x.gd/Pq0J5">
    <img class="stamp-btn" src="https://x.gd/ojvnt" data-url="https://x.gd/ojvnt">
  </div>
</main>
  
<main id="main3" class="content">
  <div class="chat-card">
    <h2>💬 ChatGPT チャット</h2>
    <p class="desc">ChatGPTと会話してみましょう。HTMLコードも安全に表示されます。</p>

    <div id="chat-box"></div>

    <textarea id="chat-input" placeholder="メッセージを入力（Shift+Enterで改行）..."></textarea>
    <button id="chat-send">送信</button>
  </div>
</main>
  
<main id="main4" class="content">
  PicoTube
</main>
  
<main id="main5" class="content">
  <h1>刹那の見切り</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <div id="menu">
    <h2>早打ち計算バトル</h2>
    <label>敵の強さ：
      <select id="difficulty">
        <option value="4000">やさしい</option>
        <option value="3200" selected>ふつう</option>
        <option value="2100">はやい</option>
        <option value="1000">神速</option>
      </select>
    </label><br>
    <button id="startBtn">はじめる</button>
  </div>

  <div id="gameover">
    <h2 id="resultText"></h2>
    <button id="retryBtn">もう一度</button>
  </div>

  <audio id="seWin" src="./レベルアップ.mp3"></audio>
  <audio id="seLose" src="./呪いの旋律.mp3"></audio>
  <audio id="seHit" src="./拳銃を撃つ.mp3"></audio>
</main>
</body>
</html>
