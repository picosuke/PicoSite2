<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu Fix</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    header {
      position: relative;
      top: 20px;
      width: calc(100% - 40px);
      margin: 0 auto;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    /* ▼ ここ重要：モバイル時に非表示 */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        border-radius: 30px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        padding: 0.5rem 0;
      }
      .nav-links.open {
        display: flex; /* ☰ボタンでtoggleする時にだけ表示 */
      }
    }

    main {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-xl font-bold text-gray-800">My Site</h1>
    <nav>
      <!-- ☰ボタンはPCでは非表示 -->
      <button id="menuBtn" class="text-3xl md:hidden focus:outline-none">☰</button>
      <div id="navLinks" class="nav-links flex gap-6 text-gray-700 font-semibold md:flex">
        <a href="#" class="hover:text-black">ホーム</a>
        <a href="#" class="hover:text-black">プロジェクト</a>
        <a href="#" class="hover:text-black">このサイトについて</a>
      </div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-[50px] shadow-md">
    <h2 class="text-2xl font-bold mb-4">メインコンテンツ</h2>
    <p>スマホでは ☰ を押すとメニューが出て、もう一度押すか外をクリックすると閉じます。</p>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");

    // 開閉トグル
    menuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });

    // 外をクリックしたら閉じる
    document.addEventListener("click", e => {
      if (!navLinks.contains(e.target) && !menuBtn.contains(e.target)) {
        navLinks.classList.remove("open");
      }
    });
  </script>
</body>
</html>
